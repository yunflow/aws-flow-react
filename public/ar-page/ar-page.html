<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Page</title>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
          }
        }
  </script>

  <!-- Require the peer dependencies of handpose. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>

  <!-- The main handpose library -->
  <script
    src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>


  <!-- The fingerpose library -->
  <script src="fingerpose.js" type="text/javascript"></script>

  <script src="ar-main.js" type="module"></script>

  <style>
    html,
    body {
      position: relative;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden
    }

    .pose-result-left {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 150px;
      text-align: left;
    }

    .pose-result-right {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 150px;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="pose-result-left" class="pose-result-left"></div>
    <div id="pose-result-right" class="pose-result-right"></div>
  </div>
</body>

</html>
